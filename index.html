<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Todo</h1>
    </header>
    <main>
        <div class="sidebar">
            <h1>Projects</h1>
            <ul class="project-list">
            </ul>
            <div class="projectAdd">
                <div class="projectForm">
                    <input type="text" id="projectFormTitle"/>
                    <div class="projectFormButtons">
                        <input type="button" class="projectFormBtn" id="projectFormConfirm"/>
                        <input type="button" class="projectFormBtn" id="projectFormCancel"/>
                    </div>
                </div>
                <button class="addBtn" id="initProject">Add</button>
            </div>
        </div>
        <div class="project-body">
            <h1 class="project-title">Default</h1>
            <ul class="project-tasks">
            </ul>
            <button class="addBtn" id="initTask">Add</button>
        </div>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>
    <div class="modal">
        <form class="task-form">
            <label for="taskFormTitle">Title:</label>
            <input type="text" id="taskFormTitle">
            <label for="taskFormDate">Date:</label>
            <input type="date" id="taskFormDate">
            <input type="submit" id="taskSubmit">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
