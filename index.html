<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="sidebar">
            <h1>Projects</h1>
            <ul class="js-project-list">
            </ul>
            <div class="project-add">
                <div class="js-project-form">
                    <input type="text" id="js-project-form-title"/>
                    <div class="project-form-buttons">
                        <input type="button" class="project-form-button" id="js-project-form-confirm"/>
                        <input type="button" class="project-form-button" id="js-project-form-cancel"/>
                    </div>
                </div>
                <button class="add-button" id="js-init-project"></button>
            </div>
        </div>
        <div class="project-body">
            <h1 class="js-project-title">Default</h1>
            <ul class="js-project-tasks">
            </ul>
            <button class="add-button" id="js-init-task"></button>
        </div>
    </main>
    <footer>
    </footer>
    <div class="modal">
        <form class="js-task-form">
            <label for="js-task-form-title">Title:</label>
            <input type="text" id="js-task-form-title">
            <label for="js-task-form-date">Date:</label>
            <input type="date" id="js-task-form-date">
            <input type="submit" id="task-submit">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
